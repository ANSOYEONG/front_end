<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 로컬에서 사용하는 방법 -->
    <!--<script src="../lib/jquery-3.1.1.js"></script>-->
    <!-- CDN (외부서버)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>



    <style>
        .wrap{
            width:300px;
            height:200px;
        }
    </style>

    <script>
        // 방법1
        jQuery(document).ready(function(){
            console.log( $('.wrap').width() );
        });

        //방법2
        jQuery(function(){
            //실행코드
        });

        //방법3

        $(document).ready(function(){
            //실행코드
        });


        //방법4
        $(function(){
            //실행코드
        });


        //이미지 로딩
        $(document).ready(function(){
            //div 영역의 가로,세로 길이 출력
            console.log($('.wrap').width());
            console.log($('.wrap').height());

            //이미지의 가로,세로 길이 출력
            //이미지 로딩 속도가 느려서 출력이 안될때 onload 이벤트를 사용함
            window.onload = function() {
                console.log($('.image').width());
                console.log($('.image').height());

            }

        });




        /*
         ready() - 함수
         jQuery() - 함수
         */
    </script>

</head>
<body>

<div class="wrap"> Hello </div>
<img src="../a7.jpg" class="image"/>

</body>
</html>
