<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<style>
    div{
        width:300px;
        height:100px;
        background-color: #b859ff;
        border: 1px solid black;
    }

    div#myDiv1{
        -ms-transform: skewY(20deg);
        -webkit-transform:skewY(20deg);
        transform:skewY(20deg);
    }

    div#myDiv2{
        transform:rotate(20deg);
    }
</style>
<body>

<div>
    This is normal div element.
</div>

<div id="myDiv1">
    This is practice - skewY
</div>

<div id="myDiv2">
    This is practice - rotate
</div>


</body>
</html>
