<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width:300px;
            height:200px;
            margin-bottom:30px;

            background: #0d6532;
        }
    </style>

    <script src="../lib/jquery-3.1.1.js"></script>
    <script>
        $(function(){

          $('.box1').on('click', function() {
              $(this).css({
                  background: '#f00'
              });

              $('.box2').trigger('click');
          });

            $('.box2').on('click',function(){

            $(this).css({
                background:'#00f'
            });
        });


        });
    </script>
</head>
<body>
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>

    <button type="button" class="btn">색변경</button>
</body>
</html>
